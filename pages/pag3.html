<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entradas, abonos de San Lorenzo">
   <meta name="keywords"  content="SAN LORENZO, DEPORTES, ENTRENAR, ESTADIO">

    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Inscripciones, abonos y entradas</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 "> 
               
        <h2>¿Qué deportes podés entrenar en San Lorenzo</h2>
        <h3>Todos a partir de los 4 años</h3>
        <a>
            <ul >
                <li>Futbol</li>
                <li>Futsal</li>
                <li>Tenis</li>
                <li>Tenis de mesa</li>
                <li>Natación</li>
                <li>Handball </li>
                <li>Basquet </li>
                <li>Hockey</li>
                <li>Voley </li>
                </ul>
        </a>
        </div>
         
            
            
                <div class="col-md-6 ">
 <h2>Inscribite con unos pocos clicks!</h2>
  <form action="#">
	<div class="form-group">
  	<label for="name">Nombre Completo:</label>
  	<input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre" name="nombre">
      <label for="email">Email:</label>
  	<input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email"><label for="email">Deportes:</label>
  	<input type="text" class="form-control" id="deporte" placeholder="Ingrese deporte/s" name="sport"><label for="email">Edad:</label>
  	<input type="text" class="form-control" id="edad" placeholder="Ingrese su edad" name="age">
	</div>
     
	<button type="submit" class="btn btn-outline-dark">Envía y te hacemos llegar los días de entrenamiento</button>
  </form>
  </div>
  </div>
  

        <div class="row">
            <div class="col-md-6 ">
                <img src="../assets/images/Dl2XX2AWwAAdRCd.webp" alt="entradas">
                <h2>Comprá tus entradas</h2>
            <form>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Sector</option>
                    <option value="1">Platea Sur</option>
                    <option value="2">Platea Norte</option>
                    <option value="3">Popular</option>
                  </select>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Cantidad de entradas</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                  <input type="text" class="form-control" placeholder="Numero de tarjeta" aria-label="Card number">
                <button type="submit" class="btn btn-outline-dark">Comprar</button>
                </form>
                </div>
                <div class="col-md-6 ">
                    <img src="../assets/images/abono.webp" alt="abono">
                    <h2>Sacá tu abono</h2>
                    <form>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Sector</option>
                            <option value="1">Sur</option>
                            <option value="2">Sur preferencial</option>
                            <option value="3">Norte Alta</option>
                            <option value="4">Norte baja</option>
                            <option value="4">Norte oficial</option>
                          </select>
                          <select class="form-select" aria-label="Default select example">
                            <option selected>Cantidad de abonos</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                          </select>
                          <input type="text" class="form-control" placeholder="Numero de tarjeta" aria-label="Card number">
                        <button type="submit" class="btn btn-outline-dark">Adquirí tu abono</button>
                </div>
        </div>
        </div>
       
        
       
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
